<!doctype html>

<html>
    <head>
        <!-- Title in tab -->
        <title>Takeoff</title>
        
        <!-- Link to blueorigin.css -->
        <link rel="stylesheet" type="text/css" href="blueorigin.css">
    </head>
    
    <body>
        
        
        <!-- Making the "stage" -->
        <div id="blueorigin-container">
            
            <!-- Autoplay "music" -->
            <iframe id="music" src="Music/alarm-with-explosion.mp3" allow="autoplay"></iframe>
              <!-- Autoplay "music" -->
            <iframe id="music" src="Music/rocket-effect-3.0.mp3" allow="autoplay"></iframe>
                 
            <!-- A button that directs the user back to the first page -->
            <a href="start.html" class="button button_1" style="vertical-align: middle"><span>Start p√• nytt</span></a>
            
            <!-- "Game over" popup text -->
            <p id="gameover">GAME OVER</p> 
            
            <!-- div to create sun -->
            <div id="sun"></div>
            
            <!-- Adding images -->
            <img id="jeff" src="images/jeff.png">
            <img id="space-elon" src="images/space-elon.png">
            <img id="ground" src="images/ground-future.png"> 
            <img id="launcher" src="images/launchpad.png">   <img id="explosion" src="images/explosion.gif">
            
            
            <!-- home button including a "home" image returns user to first page -->
            <a href="start.html">
            <img id="home-button" src="images/home.png">
            </a>
        
            <!-- This is a container that puts the rocket including the metro together -->
            <div class="rocket-container">
                <img id="metro"  src="images/metro.png">
                <img id="rocket1" class="rocket" src="images/blueorigin-rocket.png">
                <img id="rocket2" class="rocket" src="images/blueorigin-rocket.png">
                <img id="thruster1" class="thruster" src="images/rocket-thruster.png">
                <img id="thruster2" class="thruster"  src="images/rocket-thruster.png">
            </div> <!-- end of rocket-container -->
           
            
           
             </div> <!-- blueorigin-container -->
    
    
    
    </body>





</html>
